<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="attachment">
      <h2 data-cy="attachmentDetailsHeading"><span jhiTranslate="bugzee3App.attachment.detail.title">Attachment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ attachment.id }}</span>
        </dd>
        <dt><span jhiTranslate="bugzee3App.attachment.name">Name</span></dt>
        <dd>
          <span>{{ attachment.name }}</span>
        </dd>
        <dt><span jhiTranslate="bugzee3App.attachment.file">File</span></dt>
        <dd>
          <div *ngIf="attachment.file">
            <a (click)="openFile(attachment.file, attachment.fileContentType)" jhiTranslate="entity.action.open">Open</a>
            {{ attachment.fileContentType }}, {{ byteSize(attachment.file) }}
          </div>
        </dd>
        <dt><span jhiTranslate="bugzee3App.attachment.ticket">Ticket</span></dt>
        <dd>
          <div *ngIf="attachment.ticket">
            <a [routerLink]="['/ticket', attachment.ticket.id, 'view']">{{ attachment.ticket.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/attachment', attachment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
